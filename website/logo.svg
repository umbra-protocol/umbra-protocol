<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient for the ring -->
    <linearGradient id="ringGradient" x1="15%" y1="15%" x2="85%" y2="85%">
      <stop offset="0%" style="stop-color:#a599ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7fe8;stop-opacity:1" />
    </linearGradient>
    <!-- Dark center -->
    <radialGradient id="centerGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#15152a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a14;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Thick outer purple ring -->
  <circle cx="50" cy="50" r="38.5" fill="none" stroke="url(#ringGradient)" stroke-width="20"/>

  <!-- Dark center background -->
  <circle cx="50" cy="50" r="24" fill="url(#centerGradient)"/>

  <!-- Crescent moon - purple circle offset to create crescent -->
  <circle cx="58" cy="50" r="20" fill="#8b7fe8"/>
</svg>
